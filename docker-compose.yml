services:
  frontend:
    build:
      context: ./frontend/
    container_name: compose-nginx-react-ocg
    ports:
      - "8080:8080"
    volumes:
      - ./frontend/.nginx:/etc/nginx/conf.d/
  backend:
    build:
      context: ./backend/
    container_name: compose-backend-ocg
    ports:
      - "3000:3000"
